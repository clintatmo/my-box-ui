<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dojo Boilerplate</title>
	<!-- Application-specific CSS should be stored in your application’s package to ensure portability and to allow
	     the build system to combine & minify it. -->
	<link rel="stylesheet" href="app/resources/app.css">
</head>
<body class="dbootstrap">
	<!-- It's important to get something displayed to users as quickly as possible; here, we show a very basic loading
	     screen, which becomes hidden once the application loads -->
	<div class="loading">Loading…</div>

	<!-- dojo.js is an AMD-compliant loader script. It accepts configuration either from a data-dojo-config attribute
	     on the `dojo.js` script tag, from a global dojoConfig object (shown here), or from a global `require` object.

	     Configuration options for the loader can be viewed at http://dojotoolkit.org/reference-guide/loader/amd.html
	     along with a bunch of additional information about its features.

	     NOTE: `build.sh` is responsible for removing the "isDebug" flag when deploying to production. If you modify
	     this flag at all, you will break the build! -->

	<div id="controlDisplay" style="display:none;">
		<div data-dojo-type="dijit/MenuBar" id="navMenu">
			<img src="app/resources/images/Delta-Arrow-logo-219x286.png" class="navbar-logo">
			<div data-dojo-type="dijit/PopupMenuBarItem">
				<span>File</span>
				<div data-dojo-type="dijit/DropDownMenu" id="fileMenu">
					<div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick:function(){alert('file 1');}">File #1</div>
					<div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick:function(){alert('file 2');}">File #2</div>
				</div>
			</div>
			<div data-dojo-type="dijit/PopupMenuBarItem">
				<span>Edit</span>
				<div data-dojo-type="dijit/DropDownMenu" id="editMenu">
					<div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCut',
										onClick:function(){alert('cut!')}">Cut</div>
					<div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCopy',
										onClick:function(){alert('copy!')}">Copy</div>
					<div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconPaste',
										onClick:function(){alert('paste!')}">Paste</div>
				</div>
			</div>
			<div data-dojo-type="dijit/MenuBarItem">
				Save
			</div>
		</div>
	</div>

	<script>
		var dojoConfig = {
			// Enable the AMD loader
			async: true,
			parseOnLoad: true,
			// Define the base URL for all of our modules and packages
			baseUrl: '.',
			// Enable debugging
			isDebug: true,
			// Register the packages we are going to be using. These same packages should be defined in the
			// build profile in `app.profile.js`.
			packages: [
				// Using a string as a package is shorthand for `{ name: 'app', location: 'app' }`
				'app',
				'dgrid',
				'dijit',
				'dojo',
				'dojo-themes',
				'dojo-util',
				'dojox',
				'dstore',
				'put-selector',
				'xstyle',
				{
					location: 'dbootstrap',
					name: 'dbootstrap'
				}
			],
			// Use the smaller, faster "lite" CSS selector engine, which works in all browsers IE8+
			selectorEngine: 'lite',
			// Fix the loader to use normal AMD resolution of unregistered module paths (relative to `baseUrl`)
			// instead of the legacy Dojo resolution method (relative to the parent directory of `baseUrl`)
			tlmSiblingOfDojo: false
		};
	</script>
	<script src="dojo/dojo.js"></script>
	<!-- Load the application. Note that this module ID is hard-coded in build.sh in order to provide
	     an optimised build that loads as few as one script for the entire application. If you change the name or
	     location of this module, you will need to update build.sh too. -->
	<script>
		require([ 'app/main' ]);
		require(['dbootstrap']);
		require(

				[
					"dojo/dom",
					"dojo/dom-style",
					"dojo/parser",
					"dijit/MenuBar",
					"dijit/MenuBarItem",
					"dijit/PopupMenuBarItem",
					"dijit/DropDownMenu",
					"dijit/MenuItem"
				],

				function (dom, domStyle) {
					var controlDisplay = dom.byId("controlDisplay");
					domStyle.set(controlDisplay, "display", "block");
				}

		);
	</script>

	<script type="text/template" id="dialog-template">
		<div style="width:300px;">

			<div class="dijitDialogPaneContentArea">
				<div data-dojo-attach-point="contentNode">
					{form}
				</div>
			</div>

			<div class="dijitDialogPaneActionBar">
				<div class="message" data-dojo-attach-point="messageNode"></div>
				<button data-dojo-type="dijit.form.Button"
						data-dojo-props=""
						data-dojo-attach-point="submitButton">
					OK
				</button>

				<button data-dojo-type="dijit.form.Button"
						data-dojo-attach-point="cancelButton">
					Cancel
				</button>
			</div>
		</div>
	</script>

	<script type="text/template" id="login-form-template">
		<form
				data-dojo-type="dijit.form.Form"
				data-dojo-attach-point="form"
				>

			<table class="form">
				<tr>
					<td>Username</td>
					<td>
						<input data-dojo-type="dijit.form.ValidationTextBox"
							   data-dojo-props='
                            name: "username",
                            required: true,
                            maxLength: 64,
                            trim: true,
                            style: "width: 200px;"
                            '
								/>
					</td>
				</tr>

				<tr>
					<td>Password</td>
					<td>
						<input data-dojo-type="dijit.form.ValidationTextBox"
							   type="password"
							   data-dojo-props='
                            name: "password",
                            required: true,
                            style: "width: 200px;"
                            '
								/>
					</td>
				</tr>

			</table>

		</form>
	</script>

	<!-- Modules -->
	<script src="app/login/login.js"></script>


</body>
</html>
